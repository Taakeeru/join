<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="./assets/img/" type="image/x-icon">

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/add_task.css">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="stylesheet" href="/css/desktop_template.css">
    <link rel="stylesheet" href="/css/legal_notice.css">
    <link rel="stylesheet" href="/css/mobile_template.css">
    <link rel="stylesheet" href="/css/privacy.css">
    <link rel="stylesheet" href="/css/summary.css">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="html" href="add_task.html">
    <link rel="html" href="board.html">
    <link rel="html" href="contacts.html">
    <link rel="html" href="legal_notice.html">
    <link rel="html" href="privacy.html">
    <link rel="html" href="summary.html">

    <link rel="html" href="/assets/templates/desktop_template.html">
    <link rel="html" href="/assets/templates/mobile_template.html">

    <script src="login.js"></script>
    <script src="include.js"></script>
    <script src="variables.js"></script>

</head>
<body>

    

    <div class="login-content">  

        <div class="logo" id="logo"><img src="/assets/img/join_logo.svg" alt="Logo Bild"></div>

        <div class="login-header" id="login-header">
        <span>Not a Join user?</span>
        <button onclick="renderSignUpContent()" type="button" class="btn btn-primary mg-l">Sign up</button>
        </div>
        
        <div class="card login-card-div">
            <div class="card-body">
                <div class="login-card-title"><h1>Log in</h1></div>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    </div>
                
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                
                    <!-- Register buttons -->
                    <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="login-footer">
        <a href="privacy.html">Datenschutz</a>
        <a href="legal_notice.html">Impressum</a>
    </div>
</body>
</html>
