<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <link rel="shortcut icon" href="../assets/img/join_logo.svg" type="image/x-icon">
  <script src="../js/include.js"></script>
  <script src="../js/storage2.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/summary.js"></script>
  <script src="../js/register.js"></script>
  <link rel="stylesheet" href="../css/desktop_template_header.css">
  <link rel="stylesheet" href="../css/desktop_template_footer.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/summary.css">
</head>

<body onload="includeHTML(); init()">

  <div w3-include-html="../assets/templates/desktop_template_header.html"></div>
  <div class="dislayRowBody">
    <div class="positionMainBox">
      <div class="boxForBoxes">
        <div class="positionGreed">
          <h1 class="showGreed" id="greeting">Good morning,</h1>
          <h1 class="showName" id="greet-name">Max Mustermann</h1>
        </div>
        <div class="positionTime">
          <div class="showDate" onclick="showTaskBoard()">
            <div>
              <div class="displayFlex">
                <img src="../assets/img/ellipse3.svg" class="clockCircle">
                <p class="showNumber" id="showAllTasks">1</p>
              </div>
              <p class="tasksUrgent">Tasks Urgent</p>
            </div>
            <div class="whiteLine"></div>
            <div class="deadlineBox">
              <p class="dateDeadline" id="date">monat 01.01.2023</p>
              <p class="tasksUrgent">Upcoming Deadline</p>
            </div>
          </div>
          <div class="showTasksInBoard displayRow" onclick="showTaskBoard()">
            <div class="displayFlex ">
              <img src="../assets/img/ellipse3.svg" class="showTaskInBoardImg">
              <p class="showTheNumbers" id="showTaskInBoardNumber">1</p>
            </div>
            <p class="tasksUrgent">Task in Board</p>
          </div>
        </div>
        <div class="positionTasksCards">
          <div class="tasksInBoard displayRow" onclick="showTaskBoard()">
            <div class="displayFlex ">
              <img src="../assets/img/ellipse3.svg" class="showTo-doImg">
              <p class="showTheNumbers" id="showNumberToDo">1</p>
            </div>
            <p class="textInBoxes">Tasks<br>To-do</p>
          </div>
          <div class="tasksInBoard displayRow" onclick="showTaskBoard()">
            <div class="displayFlex ">
              <img src="../assets/img/ellipse3.svg" class="showTaskInProgressImg">
              <p class="showTheNumbers" id="showNumberProgress">1</p>
            </div>
            <p class="textInBoxes">Task in Progress</p>
          </div>
          <div class="tasksInBoard displayRow" onclick="showTaskBoard()">
            <div class="displayFlex ">
              <img src="../assets/img/ellipse3.svg" class="showAwaitingFeedbackImg">
              <p class="showTheNumbers" id="showNumberAwaitingFeedback">1</p>
            </div>
            <p class="textInBoxes">Awaiting Feedback</p>
          </div>
          <div class="tasksInBoard displayRow" onclick="showTaskBoard()">
            <div class="displayFlex ">
              <img src="../assets/img/ellipse3.svg" class="showTasksDoneImg">
              <p class="showTheNumbers" id="showNumberTasksDone">1</p>
            </div>
            <p class="textInBoxes">Tasks <br> Done</p>
          </div>
        </div>
      </div>
    </div>
    <div w3-include-html="../assets/templates/desktop_template_footer.html"></div>
  </div>
</body>

</html>
