<html lang="en">

<body>
    <div class="addTask" >
        <form action="">
            <div class="topSektion">
                <div class="title"><input class="inputFieldTitle" type="" placeholder="Enter a title"></div>

                    <div class="descriptionContent" ><p class="descriptionText" >Description <p class="descriptionText" > (optional)</p></p></div>

                </div>

                    <p class="dateTitle">Due date</p>
                    <div class="inputfieldDateContainer"><input class="inputfieldDate" type="text" placeholder="dd/mm/yyyy">

                </div>
            </div>
            <div>Prio</div>
            <div>Assig</div>
