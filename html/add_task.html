<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="/css/desktop_template.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/add_task.css">
    <script src="/js/board.js"></script>
    <script src="/js/include.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="addTask">
        <form action="">
            <div class="topSektion">
                <div class="titleContainer"><input class="inputFieldTitle" type="" placeholder="Enter a title"></div>
                <div class="description">
                    <div class="descriptionContent">
                        <p class="descriptionText">Description
                        <p class="descriptionText small">(optional)</p>
                        </p>
                    </div>
                    <textarea class="textArea" placeholder="Enter a Description" name="" id="" cols="30"
                        rows="10"></textarea>
                </div>

                <div class="dateContent">
                    <p class="dateTitle">Due date</p>
                    <div class="inputfieldDateContainer"><input class="inputfieldDate" type="text"
                            placeholder="dd/mm/yyyy">
                        <img class="dateImg" src="/assets/img/event.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="assignedContent" > 
                <div class="assignedTitleContainer"> <p class="assignedTitle">Priority<p class="assignedTitle small" >(optional)</p></p></div>
                 <div></div>
              
                 </div>

            <div class="assignedContent" > 
               <div class="assignedTitleContainer"> <p class="assignedTitle">Assignet to<p class="assignedTitle small" >(optional)</p></p></div>
                
               <select class="assignedSelect">
                  <option>Select contacts to assign</option>
                  <option value="User1">User1</option>
                  <option value="User2">User2</option>
                  <option value="User3">User3</option>
                  </select>
                </div>
                <div class="assignedContent" > 
                    <div class="assignedTitleContainer"> <p class="assignedTitle">Category</p></div>
                     
                    <select class="assignedSelect">
                       <option>Select task catergory</option>
                       <option value="User1">User1</option>
                       <option value="User2">User2</option>
                       <option value="User3">User3</option>
                       </select>
                     </div>
                     
                     <div class="SubtaskContent" > 
                        <div class="assignedTitleContainer"> <p class="assignedTitle">Subtask<p class="assignedTitle small" >(optional)</p></p></div>
                         
                        <input placeholder="Add new subtask" class="subtaskInput">
                          
                         </div>
            
        </form>
    </div>
    
</body>

</html>
