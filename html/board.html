<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/desktop_template_header.css" />
    <link rel="stylesheet" href="../css/desktop_template_footer.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <script src="/js/board.js"></script>
    <script src="/js/include.js" defer></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <div
      w3-include-html="../assets/templates/desktop_template_header.html"
    ></div>
    <div class="contentContainer">
      <div class="mainContent">
        <div class="boardTopSektion">
          <div class="inputSektion">
            <div class="inputfieldIconsContainer">
              <input class="boardInputfield"type="text"placeholder="Find Task"/>
              <img src="/assets/img/vector3.svg" alt="" />
              <img src="/assets/img/search.svg" alt="" />
            </div>

            <div class="buttonIconContainer">
              <button class="boardButton">Add task</button>

              <img src="/assets/img/plus.svg" />
            </div>
          </div>
          <div class="boardCategorysSektion">
            <div class="boardCategorysSektionContainer">
              <p>To do</p>
              <img class="boardCategorysSektionIcons"src="/assets/img/plus_button.svg"alt=""/>
            </div>
            <div class="boardCategorysSektionContainer">
              <p>In progress</p>
              <img class="boardCategorysSektionIcons"src="/assets/img/plus_button.svg"alt=""/>
            </div>
            <div class="boardCategorysSektionContainer">
              <p>Await feedback</p>
              <img class="boardCategorysSektionIcons"src="/assets/img/plus_button.svg"alt=""/>
            </div>
            <div class="boardCategorysSektionContainer"><p>Done</p></div>
          </div>
        </div>

        <div class="boardBotSektion">
          <div class="boardtoDoSektion" id="toDo" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')" ondrop="moveTo('toDo'); removeHighlight('toDo')"  >
        
          </div>

          <div  class="boardProgressSektion" id="progress" ondragleave="removeHighlight('progress')" ondragover="allowDrop(event); highlight('progress')" ondrop="moveTo('progress'); removeHighlight('progress')">
       
          </div>

          <div class="boardFeedbackSektion" id="feedBack" ondragleave="removeHighlight('feedBack')" ondragover="allowDrop(event); highlight('feedBack')" ondrop="moveTo('feedBack'); removeHighlight('feedBack')">
        
          </div>
          <div class="boardDoneSektion" id="done" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" ondrop="moveTo('done'); removeHighlight('done')">
      
          </div>
        </div>
      </div>
      <div
        w3-include-html="../assets/templates/desktop_template_footer.html"
      ></div>
    </div>
  </body>
</html>
