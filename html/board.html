<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Board</title>
      <link rel="shortcut icon" href="../assets/img/join_logo.svg" type="image/x-icon">
      <link rel="stylesheet" href="../css/board.css" />
      <link rel="stylesheet" href="../css/desktop_template_header.css" />
      <link rel="stylesheet" href="../css/desktop_template_footer.css" />
      <link rel="stylesheet" href="../css/fonts.css" />
      <link rel="stylesheet" href="/css/mobile_template.css" />
      <link rel="stylesheet" type="text/css" href="../assets/calender/source/jsCalendar.css">
      <script src="../js/include.js"></script>
      <script src="../js/board.js"></script>
      <script src="../js/add_task.js"></script>
      <script src="../js/storage.js"></script>
      <script src="../js/profile.js"></script>
      <script src="../js/register.js"></script>
      <script type="text/javascript" src="../assets/calender/source/jsCalendar.js"></script>
      
      <link rel="stylesheet" href="../css/contacts.css" />
      <link rel="stylesheet" href="../css/add_task.css">
      <!--bootstrap-->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"/>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous" ></script>
   </head>
   <body onload="init()">
      <div
         w3-include-html="../assets/templates/desktop_template_header.html"
         ></div>
      <div w3-include-html="../assets/templates/mobile_template.html"></div>
      <div class="contentContainer">
         <div class="mainContent">
            <div class="boardTopSektion">
               <div class="inputSektion">
                  <div class="inputfieldIconsContainer">
                     <input
                        class="boardInputfield"
                        type="text"
                        placeholder="Find Task"
                        />
                     <img src="../assets/img/vector3.svg" alt="" />
                     <img src="../assets/img/search.svg" alt="" />
                  </div>
                  <button onclick="showAddTaskMenu()" class="boardButton"> <span> Add task </span>
                  <img src="../assets/img/plus.svg" /></button>
               </div>
               <div class="boardCategorysSektion">
                  <div class="boardCategorysSektionContainer">
                     <p>To do</p>
                     <img onclick ="showAddTaskMenu()"
                        class="boardCategorysSektionIcons"
                        src="../assets/img/plus_button.svg"
                        alt=""
                        />
                  </div>
                  <div class="boardCategorysSektionContainer">
                     <p>In progress</p>
                     <img onclick ="showAddTaskMenu()"
                        class="boardCategorysSektionIcons"
                        src="../assets/img/plus_button.svg"
                        alt=""
                        />
                  </div>
                  <div class="boardCategorysSektionContainer">
                     <p>Await feedback</p>
                     <img onclick ="showAddTaskMenu()"
                        class="boardCategorysSektionIcons"
                        src="../assets/img/plus_button.svg"
                        alt=""
                        />
                  </div>
                  <div class="boardCategorysSektionContainer">
                     <p>Done</p>
                  </div>
               </div>
            </div>
            <div class="scrollContainer">
               <div class="boardBotSektion">
                  <div
                     class="boardtoDoSektion"
                     id="toDo"
                     ondragleave="removeHighlight('toDo')"
                     ondragover="allowDrop(event); highlight('toDo')"
                     ondrop="moveTo('toDo'); removeHighlight('toDo')">
                  </div>
                  <div
                     class="boardProgressSektion"
                     id="progress"
                     ondragleave="removeHighlight('progress')"
                     ondragover="allowDrop(event); highlight('progress')"
                     ondrop="moveTo('progress'); removeHighlight('progress')"
                     ></div>
                  <div
                     class="boardFeedbackSektion"
                     id="feedBack"
                     ondragleave="removeHighlight('feedBack')"
                     ondragover="allowDrop(event); highlight('feedBack')"
                     ondrop="moveTo('feedBack'); removeHighlight('feedBack')"
                     ></div>
                  <div
                     class="boardDoneSektion"
                     id="done"
                     ondragleave="removeHighlight('done')"
                     ondragover="allowDrop(event); highlight('done')"
                     ondrop="moveTo('done'); removeHighlight('done')"
                     ></div>
               </div>
            </div>
         </div>
         <div
            w3-include-html="../assets/templates/desktop_template_footer.html"
            ></div>
         <!-- open Cards -->
         <div id="FirstCardRenderContainer" class="d-none"></div>
      <!--add Task Sidemenu -->
      <div id="FirstCardRenderContainer" class="d-none"></div>
      <div class="" id="menuContainerBox"onclick ="closeAddTaskMenu()" >
         <div id="sideMenu" class="sideMenuStyle" onclick="event.stopPropagation()" >
            <div class="header-sideMenu"><span>Add Task</span>
               <img onclick ="closeAddTaskMenu()" class="header-sideMenuImg" src="../assets/img/close.svg" alt="">
            </div>
            <div class="contentContainer-sideMenu" >
               <div class="addTask addTask-sideMenu">
                  <div action="">
                     <div class="topSektion topSektion-sideMenu">
                        <div class="titleContainer"><input id="addTastTitel" class="inputFieldTitle" type="" placeholder="Enter a title"></div>
                        <div class="textfield-fail" id="tile-fail-message"></div>
                        <div class="description description-sideMenu">
                           <div class="descriptionContent">
                              <p class="descriptionText">Description
                              <p class="descriptionText small">(optional)</p>
                              </p>
                           </div>
                           <textarea class="textArea" placeholder="Enter a Description" name="" id="addTastTextArea" cols="30"
                              rows="10"></textarea>
                        </div>
                        <div class="textfield-fail" id="description-fail-message"></div>
                        <div class="dateContent">
                           <p class="dateTitle">Due date</p>
                           <div class="inputfieldDateContainer modal-body">
                              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                 <div class="modal-dialog curser">
                                   <div class="modal-content curser">
                                     <div class="modal-body curser">
                                       <div>
                                          <input required id="dueDateValue" class="inputfieldDate" type="date" placeholder="dd/mm/yyyy">
                                       </div>
                                     </div>
                                   </div>
                                 </div>
                               </div>
                           </div>
                           <div class="textfield-fail" id="date-fail-message"></div>
                        </div>
                     </div>
                     <div class="assignedContent assignedContent-sideMenu" >
                        <div class="assignedTitleContainer">
                           <p class="assignedTitle">Priority
                           <p class="assignedTitle small" >(optional)</p>
                           </p>
                        </div>
                        <div class="buttonContainer"> 
                           <button onclick="getThePriority('ssad')" class="prioButtonRed">Urgent<img id="urgentPriority" class="buttonImg" src="../assets/img/prio_alta.svg" alt=""></button>
                           <button onclick="getThePriority('medium')" class="prioButtonYellow">Medium<img id="mediumPriority" class="buttonImg" src="../assets/img/prio_media.svg" alt=""></button>
                           <button onclick="getThePriority('low')" class="prioButtonGreen">Low<img id="lowPriority" class="buttonImg" src="../assets/img/prio_baja.svg" alt=""></button>
                         </div>
                     </div>
                     <div class="assignedContent assignedContent-sideMenu" >
                        <div class="assignedTitleContainer">
                           <p class="assignedTitle">Assignet to
                           <p class="assignedTitle small" >(optional)</p>
                           </p>
                        </div>
                        <div id="assignedSelect" onclick="addContacts()"class="assignedSelect">
                           <div >Select contacts to assign</div>
                        </div>
                     </div>
                     <div id="addContactstoassign" class="addContactstoassign"></div>
                     <div id="selectContainer" class="selectContainer d-none">
                        <!-- <div class="userBoxContainer" ><span class="userPosition" >User 1000 </span> <input type="checkbox"></div>
                        <div class="userBoxContainer" ><span class="userPosition" >Use </span> <input type="checkbox"></div>
                        <div class="userBoxContainer" ><span class="userPosition" >User100 </span> <input type="checkbox"></div> -->
                     </div>
                     <div class="assignedContent assignedContent-sideMenu" >
                        <div class="assignedTitleContainer">
                           <p class="assignedTitle">Category</p>
                        </div>
                        <div id="categorySelect" onclick="showCategoryContacts()" class="assignedSelect">
                           <div id="SelectTaskCatergory">Select task catergory</div>
                        </div>
                     </div>
                     <div id="categoryContainer" class="categoryContainer d-none">
                        <div class="userBoxContainer">
                           <span class="userPosition" id="technicalTaskID" onclick="loadTechnicalTask()">Technical Task</span>
                        </div>
                        <div class="userBoxContainer">
                           <span class="userPosition" id="userStoryID" onclick="loadUserStory()">User Story</span>
                        </div>
                     </div>
                     <div class="SubtaskContent" >
                        <div class="assignedTitleContainer">
                           <p class="assignedTitle">Subtask
                           <p class="assignedTitle small" >(optional)</p>
                           </p>
                        </div>
                        <input id="subtaskInput" onclick="addSubTask()" placeholder="Add new subtask" class="subtaskInput">
                        <div id="subtaskContainer"></div>
                     </div>
                     <div class="positionOfButtons">
                        <button onclick="checkInputFields()" class="ClearBtn">Clear <img src="../assets/img/vector.svg"></button>
                        <button onclick="createNewTask()" class="createTaskBtn">Create Task <img src="../assets/img/check.svg"></button>
                     </div>
                  </div>
               </div>
         </div>
      </div>
      <!--edit task menu -->
      <div id="secondCardRenderContainer" class="d-none"></div>
      </div>
      </div>
   </body>
</html>
